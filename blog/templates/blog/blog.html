
<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Blog page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
    <style type="text/css">

      #rp{

       position: relative;
       right: 650px;
       font-size: 25px;

      }

      #blog{
        position: relative;
        left: 1050px;
      }

      #Facebook{
        position: relative;
        left: 1040px;
      }

      #About_me{
        position: relative;
        left: 1030px;
      }

    	#navbar{
    		background-color: #EBB670;
    	}




    </style>
  </head>
  
  <body id="body">

    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
  <a class="navbar-brand" href="{%url 'home'%}" id="MAB" ><i>My awesome blog</i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse.navbar-collapse" id="navbarSupportedContent">
     <div class="navbar-nav ml-auto">
        <a class="nav-link " href="{%static 'about_me.txt'%}" id="About_me" download="about_me">About me<span class="sr-only"></span></a>
        <a class="nav-link " href="https://www.facebook.com/IgnatTrotski/" id="Facebook">Facebook</a>
        <a class="nav-link " href="{%url 'showblog'%}" id="blog">Blog</a>
      </div>
  </div>
</nav>
    </header>

    <main role="main">

     <h1 class="pt-4 pb-5">Here you can find some of my travel photos</h1>     

          	{% for blog in blog.all %}
            <br/>
            <a href="{% url 'specific_post' blog.id %}"><h2>{{ blog.model_title }}</h2></a>
            <img src="{{blog.model_image.url}}" height=300 width=300 class="img-fluid" >
            <br/>
            <p>{{ blog.summary }}</p>
            <!-- <br/> -->
            <p>{{blog.model_date}}</p>
            <br/>
            <br/>
            {% endfor %}

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>Ignat Trotski</p>
      </div>
    </footer>
